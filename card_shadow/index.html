<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Document</title>
</head>
<body class="container">
    <div class="card-shadow">
        <div class="card card-front">
            <div class="card-header">
                <p class="offer--title">Laborentin H/F</p>
            </div>
            <div class="card-body">
                <p class="card-text"><i class="fas fa-map-pin"></i>  Douai (59)</p>
                <p class="card-text"><i class="far fa-clock"></i>  CDI</p>
                <p class="card-text"><i class="fas fa-money-bill-wave"></i>  Non indiqué</p>
                <a href="#" class="btn card-btn">Postuler</a>
            </div>
        </div>
        <div class="card card-back">
            <div class="card-header card-header-back">
                <p class="offer--title">Laborentin H/F</p>
            </div>
            <div class="card-body card-body-back">
                <p class="card-text"><i class="fas fa-map-pin"></i>  Douai (59)</p>
                <p class="card-text"><i class="far fa-clock"></i>  CDI</p>
                <p class="card-text"><i class="fas fa-money-bill-wave"></i>  Non indiqué</p>
                <a href="#" class="btn card-btn">Postuler</a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1792b4492a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
